<app-app-header [title]="'Turístico'"> </app-app-header>

    <div class="turistic-card" routerLink="/detalles-turistico">
      <div class="turistic-info">
        <div class="img-container">
          <img src="assets/imgs/pisos-turisticos/Rectángulo 19890@3x.png" alt="Imagen-casa" class="img" />
      </div>
        <div>
          <p class="turistic-title">Casa de la playa</p>

      </div>
      
      <ion-icon class="arrow-icon" name="chevron-forward-outline"></ion-icon>
    </div>

    <div class="turistic-card" routerLink="/">

        <div class="img-container">
          <img src="assets/imgs/pisos-turisticos/Rectángulo 19892@3x.png" alt="Imagen-casa" class="img" />
      </div>
        <div>
          <p class="turistic-title">Casa de la playa</p>

        </div>
